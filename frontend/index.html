<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stile.css">
    <title>PHP dischi frontend</title>
</head>
<body>
    <div id="app">
        <header>
            <div><i class="fa-brands fa-spotify"></i></div>
            <select class="select-header" name="genere">
                <option value="">All</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Metal">Metal</option>
            </select>
        </header>

        <main>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-2 col-md-4 col-sm-6 text-center mb-3 py-3 card_dark m-3" v-for="post in dischi">
                        <img class="img-fluid mb-3" :src="post.poster" :alt="post.author">
                        <h3 class="text-uppercase mb-3">{{ post.title }}</h3>
                        <div>{{ post.author }}</div>
                        <div>{{ post.year }}</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- VUE JS, AXIOS & JAVASCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
